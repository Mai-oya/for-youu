<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Base Styles */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: "Pacifico", cursive;
        background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .background {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .hearts {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .heart {
        position: absolute;
        color: #ff6b9d;
        font-size: 16px;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        z-index: 1;
        position: relative;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
      }

      p {
        font-size: clamp(1rem, 3vw, 1.5rem);
        margin-bottom: 30px;
        line-height: 1.5;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        padding: 0 10px;
      }

      /* Responsive Cake */
      .cake-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        height: auto;
        margin: 0 auto 40px;
        aspect-ratio: 6/5;
      }

      .cake {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 300px;
        max-height: 250px;
        margin: 0 auto;
      }

      .cake-layer1 {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 32%;
        background: #d2691e;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .cake-layer2 {
        position: absolute;
        bottom: 32%;
        width: 83.33%;
        height: 28%;
        background: #f4a460;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        left: 8.33%;
      }

      .cake-layer3 {
        position: absolute;
        bottom: 60%;
        width: 66.66%;
        height: 24%;
        background: #daa520;
        border-radius: 50% 50% 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        left: 16.66%;
      }

      /* Cake Cream */
      .cake-layer1::before,
      .cake-layer2::before,
      .cake-layer3::before {
        content: "";
        position: absolute;
        top: -4%;
        left: 0;
        width: 100%;
        height: 10%;
        background: #fff;
        border-radius: 50% 50% 0 0;
        opacity: 0.8;
      }

      /* Responsive Cake Pieces */
      .cake-piece {
        position: absolute;
        background: #f4a460;
        border-radius: 50% 50% 0 0;
        transition: all 0.5s ease;
      }

      /* Bottom layer pieces */
      .piece1 {
        bottom: 0;
        left: 0;
        width: 25%;
        height: 32%;
      }
      .piece2 {
        bottom: 0;
        left: 25%;
        width: 25%;
        height: 32%;
      }
      .piece3 {
        bottom: 0;
        left: 50%;
        width: 25%;
        height: 32%;
      }
      .piece4 {
        bottom: 0;
        left: 75%;
        width: 25%;
        height: 32%;
      }

      /* Middle layer pieces */
      .piece5 {
        bottom: 32%;
        left: 8.33%;
        width: 20.83%;
        height: 28%;
      }
      .piece6 {
        bottom: 32%;
        left: 29.16%;
        width: 20.83%;
        height: 28%;
      }
      .piece7 {
        bottom: 32%;
        left: 50%;
        width: 20.83%;
        height: 28%;
      }
      .piece8 {
        bottom: 32%;
        left: 70.83%;
        width: 20.83%;
        height: 28%;
      }

      /* Top layer pieces */
      .piece9 {
        bottom: 60%;
        left: 16.66%;
        width: 16.66%;
        height: 24%;
      }
      .piece10 {
        bottom: 60%;
        left: 33.32%;
        width: 16.66%;
        height: 24%;
      }
      .piece11 {
        bottom: 60%;
        left: 49.98%;
        width: 16.66%;
        height: 24%;
      }
      .piece12 {
        bottom: 60%;
        left: 66.64%;
        width: 16.66%;
        height: 24%;
      }

      .cake-piece.fall {
        transform: translateY(300px) rotate(45deg);
        opacity: 0;
      }

      /* Candles */
      .candle {
        position: absolute;
        bottom: 84%;
        width: 3.33%;
        height: 20%;
        background: #fff;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .candle1 {
        left: 42%;
      }
      .candle2 {
        left: 50%;
      }
      .candle3 {
        left: 58%;
      }

      .candle::after {
        content: "";
        position: absolute;
        top: -20%;
        left: 50%;
        transform: translateX(-50%);
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
        border-bottom: 8px solid #ff4500;
      }

      .decoration {
        position: absolute;
        top: -12%;
        left: 45%;
        font-size: clamp(20px, 4vw, 30px);
        color: #ff69b4;
        opacity: 0;
        transition: 0.5s;
      }

      /* Responsive Button */
      button {
        background: #ff6b9d;
        color: white;
        border: none;
        padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
        font-size: clamp(1rem, 3vw, 1.2rem);
        border-radius: 25px;
        cursor: pointer;
        transition:
          transform 0.3s,
          background 0.3s;
        margin-top: 10px;
      }

      button:hover {
        background: #ff4d87;
        transform: scale(1.05);
      }

      /* Mobile-specific adjustments */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 15px;
        }

        h1 {
          margin-bottom: 10px;
        }

        p {
          margin-bottom: 20px;
        }

        .cake-container {
          margin-bottom: 30px;
        }

        .candle {
          width: 4%;
        }

        .candle::after {
          border-left: 2px solid transparent;
          border-right: 2px solid transparent;
          border-bottom: 6px solid #ff4500;
        }

        .heart {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1.1rem;
          padding: 0 5px;
        }

        .cake-container {
          margin-bottom: 25px;
        }

        .candle {
          width: 5%;
          height: 18%;
        }

        .cake-piece.fall {
          transform: translateY(200px) rotate(45deg);
        }

        .decoration {
          top: -10%;
          font-size: 24px;
        }

        button {
          padding: 12px 25px;
          font-size: 1.1rem;
        }

        .heart {
          font-size: 12px;
        }
      }

      /* Landscape mode adjustments */
      @media (max-height: 600px) and (orientation: landscape) {
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          min-height: 100vh;
        }

        .cake-container {
          max-width: 250px;
          margin-bottom: 20px;
        }

        h1 {
          margin-bottom: 5px;
        }

        p {
          margin-bottom: 15px;
          line-height: 1.4;
        }

        .cake-piece.fall {
          transform: translateY(150px) rotate(45deg);
        }
      }

      /* Large screens */
      @media (min-width: 1400px) {
        .container {
          max-width: 1400px;
        }

        .cake-container {
          max-width: 500px;
        }

        .cake {
          max-width: 400px;
          max-height: 330px;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"><div class="hearts"></div></div>

    <div class="container">
      <h1 id="message">Happy Birthday My Mann!</h1>
      <p id="romantic-message">
        To the love of my life, happy birthday! You make every day special.
      </p>

      <div class="cake-container">
        <div class="cake">
          <div class="cake-layer1"></div>
          <div class="cake-layer2"></div>
          <div class="cake-layer3"></div>

          <div class="cake-piece piece1"></div>
          <div class="cake-piece piece2"></div>
          <div class="cake-piece piece3"></div>
          <div class="cake-piece piece4"></div>
          <div class="cake-piece piece5"></div>
          <div class="cake-piece piece6"></div>
          <div class="cake-piece piece7"></div>
          <div class="cake-piece piece8"></div>
          <div class="cake-piece piece9"></div>
          <div class="cake-piece piece10"></div>
          <div class="cake-piece piece11"></div>
          <div class="cake-piece piece12"></div>

          <div class="candle candle1"></div>
          <div class="candle candle2"></div>
          <div class="candle candle3"></div>
          <div class="decoration" id="decoration">üå∏</div>
        </div>
      </div>

      <button id="start-btn">Start the Celebration!</button>
      <audio
        id="birthdaySong"
        src="birthday-song.mp3"
        preload="auto"
        loop
      ></audio>
    </div>

    <script>
      const startBtn = document.getElementById("start-btn");
      const pieces = document.querySelectorAll(".cake-piece");
      const candles = document.querySelectorAll(".candle");
      const decoration = document.getElementById("decoration");
      const heartsContainer = document.querySelector(".hearts");
      const birthdaySong = document.getElementById("birthdaySong");
      const romanticMessage = document.getElementById("romantic-message");

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.fontSize = Math.random() * 8 + 12 + "px";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      // Adjust heart creation based on screen size
      function adjustHearts() {
        if (window.innerWidth < 768) {
          setInterval(createHeart, 400);
        } else {
          setInterval(createHeart, 200);
        }
      }

      adjustHearts();
      window.addEventListener("resize", adjustHearts);

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";

        // Try to play audio (requires user interaction)
        if (birthdaySong) {
          birthdaySong
            .play()
            .catch((e) => console.log("Audio play failed:", e));
        }

        pieces.forEach((p, i) =>
          setTimeout(() => p.classList.add("fall"), i * 300),
        );

        setTimeout(
          () => {
            candles.forEach((c) => (c.style.opacity = "1"));
            decoration.style.opacity = "1";
            romanticMessage.innerHTML = `Happy Birthday to the one who makes my world brighter without even trying ü§ç<br>
You‚Äôre my comfort, my safe place, and my favorite person to talk to every single day.<br>
May Allah bless your life and write for you everything your heart wishes for üéÇ‚ú® <br> Happy Birthday Ahmoodyyy‚ù§Ô∏è‚ù§Ô∏è‚ú® `;
          },
          pieces.length * 300 + 500,
        );
      });

      // Adjust fall distance on resize
      function adjustFallDistance() {
        const fallDistance = window.innerHeight * 0.7;
        document.querySelectorAll(".cake-piece.fall").forEach((piece) => {
          piece.style.transform = `translateY(${fallDistance}px) rotate(45deg)`;
        });
      }

      window.addEventListener("resize", adjustFallDistance);
    </script>
  </body>
</html>
